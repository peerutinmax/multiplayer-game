name: Multiplayer Game CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Install Puppeteer Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libxss1 libasound2-data libasound2-plugins fonts-liberation \
              libappindicator3-1 libatk-bridge2.0-0 libx11-xcb1 libgtk-3-0 xvfb

      - name: Start Server in Background
        run: npm start & sleep 5

      - name: Run System Tests with Puppeteer
        run: xvfb-run --auto-servernum npm run test:system
