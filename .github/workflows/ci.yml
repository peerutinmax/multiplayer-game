name: Multiplayer Game CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Install Puppeteer Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libxss1 libasound2 libatk-bridge2.0-0 \
              libx11-xcb1 libgtk-3-0 libgbm-dev xvfb

      - name: Kill existing process on port 3000 (if any)
        run: |
          sudo lsof -t -i:3000 | xargs -r kill -9

      - name: Start Server in Background
        run: npm start & sleep 5

      - name: Run System Tests with Puppeteer
        run: xvfb-run --auto-servernum npm run test:system -- --no-sandbox --disable-setuid-sandbox

      - name: Upload Test Coverage (Optional)
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
